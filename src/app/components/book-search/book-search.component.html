<form [formGroup]="searchForm" autocomplete="off" #form>
  <div [ngClass]="{ 'sticky-search': searchIsVisible }">
    <div class="container" [ngClass]="{ 'container': searchIsVisible }">
    <input formControlName="criteria" name="search" class="form-control" [ngClass]="{ 'form-control-lg': !searchIsVisible }" type="text" [placeholder]="placeholder">
    </div>
  </div>
</form>
<div class="progress" [ngClass]="{ 'search-busy': searchBusy  }">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
<div class="search-results-box">
  <app-book-search-results
      [results]="searchResults"
      (selectBook)="onSelectBook($event)"
      actionLabel="Add to my read list"
      totalLabel="Found: "
      >
      
    </app-book-search-results>
</div>
